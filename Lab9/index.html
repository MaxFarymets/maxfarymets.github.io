<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab9 - Гра 21</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Гра «21»</h2>
  <div class="container">
    <div class="player" id="user">
      <div class="label" id="userName">User</div>
      <div class="score" id="userScore">0</div>
      <img id="userCard" src="" alt="user card" class="card">
    </div>

    <div class="middle">
      <div id="roundInfo">Спроба 1 з 3</div>
      <button id="generate">Generate</button>
    </div>

    <div class="player" id="computer">
      <div class="label">Computer</div>
      <div class="score" id="compScore">0</div>
      <img id="compCard" src="" alt="computer card" class="card">
    </div>
  </div>

  <div class="result" id="result"></div>
</body>
</html>
