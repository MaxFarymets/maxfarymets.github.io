<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Однорукий бандит</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Однорукий бандит</h1>
    <p>Ласкаво просимо, <span id="userName"></span>!</p>

    <div id="slots">
      <img id="slot1" src="cherry.png" alt="slot">
      <img id="slot2" src="lemon.png" alt="slot">
      <img id="slot3" src="orange.png" alt="slot">
    </div>

    <button id="spinBtn">Крутити</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
